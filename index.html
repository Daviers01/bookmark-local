<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bookmarker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.css" media="screen">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    
    <!-- Containers
      ================================================== -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-header">
                    <h1>Bookmarker</h1>
                </div>
                <div class="errors"></div>
                <div class="bookmarking">
                    <div class="jumbotron">
                        <h2>Add Bookmark</h2>
                        <form id="bookmark-form">
                            <div class="form-group">
                                <label class="control-label" for="inputDefault">Site Name</label>
                                <input type="text" class="form-control" id="site-name">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputSmall">Site URL</label>
                                <input class="form-control input-sm" type="text" id="site-url" placeholder="include http (eg https://www.facebook.com)">
                            </div>
                            <p><button class="btn btn-primary btn-lg" type="submit">Submit</button></p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="page-header">
                    <h1>Lists</h1>
                </div>
                <div id="listing">
                </div>
            </div>
        </div>
    </div>

    `<div class="modal">
        <div class="modal-dialog">
        </div>
    </div>`

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</html>
